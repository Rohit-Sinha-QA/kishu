<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
    background: url('back.jpg') no-repeat center center;
    background-size: 100% 100%; /* Shrinks to 25% of the body's width and height */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}
        .container {
            position: relative;
            display: flex; /* Use flexbox to center images */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            width: 100%;
            height: 100%;
        }
        .image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s;
            margin: 20px; /* Add some spacing between images */
        }
        .image:hover {
            transform: scale(1.3);
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(234, 179, 179, 0.9);
            padding: 25px;
            font-size: 25px;
            font-weight: bold;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 2000;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 60px;
            animation: floatUp 3s linear forwards;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            50% { opacity: 0.7; transform: translateY(-50px) scale(1.2); }
            100% { opacity: 0; transform: translateY(-100px) scale(1.5); }
        }
        .fullscreen-popup {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 100px;
            z-index: 3000;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 50px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes-btn {
            background: green;
            color: white;
            margin-bottom: 180px;
        }
        .no-btn {
            background: red;
            color: white;
            margin-right: 150px;
        }
        .no-popup {
            position: fixed;
            top: 50%;
            left: 49%;
            transform: translate(-50%, -50%);
            background: rgba(225, 92, 92, 0.9);
            color: white;
            padding: 25px;
            font-size: 30px;
            font-weight: bold;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 3000;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="popup" id="popup">You are my heart! ‚ù§Ô∏è</div>
    </div>

    <div class="no-popup" id="noPopup">
        Chal ab "YES" click kar
    </div>

    <script>
        function showValentineScreen() {
            document.getElementById("questionPopup").style.display = "none";
            document.getElementById("container").style.display = "block";
            document.getElementById("noPopup").style.display = "none";
            document.querySelector(".heart-label").style.display = "flex";
        }

        function showRejectionMessage() {
            document.getElementById("noPopup").style.display = "block";
            setTimeout(() => {
                document.getElementById("noPopup").style.display = "none";
            }, 8000);
        }

        document.addEventListener("DOMContentLoaded", function() {
            const container = document.getElementById("container");
            const images = ["img1.jpg", "img2.jpg", "img3.jpg"];
            const sounds = ["music1.mp3", "music1.mp3", "music1.mp3"];
            const timestamps = [0, 0, 0, 0, 0, 0, 0, 1, 0];
            let messages = [];
            let currentAudio = null;

            fetch("messages.txt")
                .then(response => response.text())
                .then(text => {
                    messages = text.split("\n").map(msg => msg.trim());
                    images.forEach((src, index) => {
                        let img = document.createElement("img");
                        img.src = src;
                        img.classList.add("image");

                        img.onclick = function(event) {
                            if (currentAudio) {
                                currentAudio.pause();
                                currentAudio.currentTime = 0;
                            }
                            let audio = new Audio(sounds[index]);
                            currentAudio = audio;
                            audio.currentTime = timestamps[index];
                            audio.play();
                            createMultipleHearts();
                            setTimeout(() => showPopup(messages[index] || "Happy Birthday! üéÇüïØÔ∏è"), 1500);
                        };
                        container.appendChild(img);
                    });
                });

            function showPopup(message) {
                const popup = document.getElementById("popup");
                popup.innerText = message;
                popup.style.display = "block";
                setTimeout(() => popup.style.display = "none", 12000);
            }

            function createMultipleHearts() {
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const heart = document.createElement("div");
                        heart.classList.add("heart");
                        heart.innerHTML = "üéÇ";
                        heart.style.left = Math.random() * window.innerWidth + "px";
                        heart.style.top = Math.random() * window.innerHeight + "px";
                        document.body.appendChild(heart);
                        setTimeout(() => heart.remove(), 2000);
                    }, i * 100);
                }
            }
        });
    </script>
</body>
</html>
